<html lang="ko">

        html, body{

        }
        .container{
            display: flex;

            padding: 6px;

            vertical-align: middle;
            cursor: pointer;
        }
        .box{
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 14px;
            padding: 9px 23px;
            margin: 0px 8px;

            vertical-align: middle;
            letter-spacing: .25px;

            box-sizing: border-box;
            vertical-align: middle;

        .logo{

            flex-direction: column;
            align-items: center;
            max-height: 290px;
            background-color: aquamarine;
        }
        .logoimg{
         width: 272;

        }
        .white_space{
            flex-grow: 1;
            font-size: small;
            margin-bottom: 32px;
            background-color: antiquewhite;
        }
        .ad{
            text-align: center;
            font-size: small;
            margin-bottom: 32px;
            background-color: chartreuse;
        }
        .ad img{

        }
        .Gemini{

            text-align: center;
            display: inline-block;
        }
        .Gemini a{
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        .Gemini a:visited{

        }
        footer{
            background: #f2f2f2;
            
        }
        .country{
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            font-size: 15px;
            color: #202124;
            font-family: arial,sans-serif;
        }
        .bot{
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 0 20px;
        }
        .bot a{
            padding: 15px;
            color: #202124;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }
        .bot a:hover{
            text-decoration: underline;
        }
        @media only screen and (max-width: 1200px){
            .bot{
                    justify-content: space-evenly;

        }
        main{
